<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="history"></div>
            <div class="current-calc">0</div>
        </div>
        <div class="buttons">
            <div class="special" id="clear" data-key="C">AC</div>
            <div class="special" id = "backspace" data-key="Backspace">⌫</div>
            <div class="special" id="plusminus" data-key="_">+/-</div>
            <div class="sign" data-key="÷">÷</div>
            <div class="digit" data-key="7">7</div>
            <div class="digit" data-key="8">8</div>
            <div class="digit" data-key="9">9</div>
            <div class="sign" data-key="×">×</div>
            <div class="digit" data-key="4">4</div>
            <div class="digit" data-key="5">5</div>
            <div class="digit" data-key="6">6</div>
            <div class="sign" data-key="−">−</div>
            <div class="digit" data-key="1">1</div>
            <div class="digit" data-key="2">2</div>
            <div class="digit" data-key="3">3</div>
            <div class="sign" data-key="+">+</div>
            <div class="digit" data-key="0">0</div>
            <div class="dot" data-key=".">.</div>
            <div class="eq-sign" id="equal" data-key="=">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
